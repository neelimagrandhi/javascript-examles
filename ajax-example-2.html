<html>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            
        <div class="container">
                <form>
                        <div class="form-group mt-4">
                          <label >name</label>
                          <input type="text" class="form-control" id="name" placeholder="name">
                        </div>
                        <div class="form-group mt-4">
                                <label >username</label>
                                <input type="text" class="form-control" id="username" placeholder="username">
                              </div>
                              <div class="form-group">
                                    <label for="exampleInputEmail1">email </label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                              </div>
                              <div class="form-group">
                                    <label for="inputAddress">address</label>
                                    <input type="text" class="form-control" id="address" >
                                  </div>
                                  <div class="form-group">
                                        <label for="inputAddress">website</label>
                                        <input type="text" class="form-control" id="website" >
                                      </div>
                                      <div class="form-group">
                                            <label for="inputAddress">company</label>
                                            <input type="text" class="form-control" id="company" >
                                          </div>

                  </form>                              
                        <button class="btn btn-success " onclick="saveuser()">save</button>
                        <a class="btn btn-danger " href="index.html">move to homepage</a>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
  var params=location.search
  var rpar=params.split("=")
  var userid=rpar[rpar.length-1]
  var http2 = new XMLHttpRequest();
  http2.open('GET', 'https://jsonplaceholder.typicode.com/userid/'+userid);
  http2.send();
  http2.onreadystatechange = function() {
    if(this.readyState = 4) {
      var response = JSON.parse(this.responseText);
      populateForm(response);
    }
  }

 function populateForm(data){
 document.getElementById('name').value = data.name;
    document.getElementById('username').value = data.username;
    document.getElementById('email').value = data.email;
    document.getElementById('address').value = data.address.city;
    document.getElementById('website').value = data.website;
    document.getElementById('company').value = data.company.name;
    document.getElementById('phone').value = data.phone;
    

  }

  
</script>
</html>
