<html>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div class="container" id="abc">
        <a class="btn btn-info mt-4 float-right mb-3" href="user.html">Add new</a>

        <table class="table table-striped my-4">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>username</th>
                    <th>email</th>
                    <th>address</th>
                    <th>website</th>
                    <th>company</th>
                    <th>phone</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="section1">
             
            </tbody>
        </table>
           
       <button class="btn btn-success" onclick="getitem()">Click Me</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      
          function getitem(){  
            var http=new XMLHttpRequest();
            http.open("GET","https://jsonplaceholder.typicode.com/users");
            http.send();
            http.onreadystatechange=function(){
                if(this.readyState==4){
                    console.log(this.responseText)
                    var a=JSON.parse(this.responseText);
                    prepareList(a);
                }
            }
          }
            function prepareList(users){

                users.forEach(function(obj,index){
                    var ele="<tr>"+
                "<td>"+obj.id+"</td>"+
                "<td>"+obj.name+"</td>"+
                "<td>"+obj.username+"</td>"+
                "<td>"+obj.email+"</td>"+
                "<td>"+obj.address.street+obj.address.city+obj.address.zipcode+"</td>"+
                "<td>"+obj.website+"</td>"+
                "<td>"+obj.company.name+"</td>"+
                "<td>"+obj.phone+"</td>"+
                "<td>"+"<a href='j1.html?userid="+obj.id+"'>"+"Edit"+"</a>"+"</td>"+
                "</tr>"
                document.getElementById("section1").innerHTML+=ele;
                })
            }      
			
           
          
           
        
    </script>
</html>
