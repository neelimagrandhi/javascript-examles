<button id="xyz" class="btn btn-primary align-center mt-5 ml-5"onclick="myFunction()">show</button>

<div id="myDIV">
This is my DIV element.
</div>
<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "block") {
    x.style.display = "none";
	document.getElementById("xyz").textContent="show";
	
  } else {
    x.style.display = "block";
	
	document.getElementById("xyz").textContent="hide";
  }
}
function myFunction1() {

    x.style.display = "block";

}
