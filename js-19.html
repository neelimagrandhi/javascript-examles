<html>
<head>
<link rel="icon" href="https://hyper-react.coderthemes.com/favicon.ico">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container" id="group">
</div>
<button class="btn btn-success " onclick="getitem()">click me</button>
<script>
function getitem(){
var http=new XMLHttpRequest();
http.open("GET","https://jsonplaceholder.typicode.com/users");
http.send();
http.onreadystatechange=function(){
if(this.readyState==4){
console.log(this.responseText);
var x=JSON.parse(this.responseText);
prepareList(x);
}
}
}
function prepareList(users){
users.forEach(function(value,index){
var ele='<div class="card text-center">'+
 ' <div class="card-header">'+
    value.id+
  '</div>'+
  '<div class="card-body">'+
    '<h5 class="card-title">Special title treatment</h5>'+
    '<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>'+
    '<a href="#" class="btn btn-primary">Go somewhere</a>'+
 ' </div>'+
 ' <div class="card-footer text-muted">'+
    value.name+
  '</div>'+
'</div>'
		 
          
document.getElementById("group").innerHTML+=ele;
})
}

//var array=[{id:12,name:"sai",per:30},
//{id:23,name:"siva",per:20}]

//document.getElementById("group").innerHTML+=x;
 //})
 //}
 //};
 </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
