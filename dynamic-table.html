<body>
<div class="container">
<table class="table-striped m-5"width="100%">
<thead>
<tr>
<th>id</th>
<th>name</th>
<th>email</th>
<th>phone</th>
</tr>
</thead>
<tbody id="section">
</tbody>
</table>
<button class="btn btn-success " onclick="getitem()">click me</button>
</div>
<script>
debugger
function getitem(){
var http=new XMLHttpRequest();
http.open("GET","https://jsonplaceholder.typicode.com/users");
http.send();
http.onreadystatechange=function(){
if(this.readyState==4){
console.log(this.responseText);
var x=JSON.parse(this.responseText);
prepareList(x);
}
}
}
function prepareList(users){
users.forEach(function(value,index){
var ele="<tr>"+
         "<td>"+value.id+"</td>"+
		 "<td>"+value.name+"</td>"+
		 "<td>"+value.email+"</td>"+
		 "<td>"+value.phone+"</td>"+
		 "<td>"+"<button class='btn btn-primary'  onclick='item("+value.id+")'>"+"edit"+"</button>"+"</td>"+
		 "</tr>"
		 document.getElementById("section").innerHTML+=ele;
})
}
function item(){
var a=localStorage.setItem("id",10)
location.href="file:///C:/Users/NEELIMA/Desktop/dynamic-table1.html"
} 
 </script>
